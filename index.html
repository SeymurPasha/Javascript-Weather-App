<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./weather-icons-master/css/weather-icons.min.css">
    <script src="https://kit.fontawesome.com/8448752132.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">


    <title>Weather App</title>
</head>
<body>
<div class="App">
<input id="search" type="text" placeholder="City Name...">
<h2 id="city-name"></h2>
<h5 id="date"></h5>
<div id="current-condition">
    <i id="icon" class="wi"></i>
    <h5 id="description"></h5>
</div>
<div id="temp">
    <div id="current-temp"></div>
    <i id= 'celsius' class="wi wi-celsius"></i>
</div>
<div id="details">
    
    <div class="detail">
     <i class="wi wi-thermometer"></i>
     <h5 >Fells like</h5>
     <h5 id="feels-like"></h5>
    </div>
    <div class="detail">
        <i class="wi wi-strong-wind"></i>
        <h5 >Wind</h5>
        <h5 id="wind"></h5>
       </div>
       <div class="detail">
        <i class="wi wi-humidity"></i>
        <h5 >Humidity</h5>
        <h5 id="humidity"></h5>
       </div>
       <div class="detail">
        <i class=" wi wi-barometer"></i>
        <h5 >Pressure</h5>
        <h5 id="pressure"></h5>
       </div>
       <div class="detail">
        <i class="fas fa-eye"></i>
        <h5 >Visibility</h5>
        <h5 id="visibility"></h5>
       </div>
       <div class="detail">
        <i class="fas fa-globe"></i>
        <h5> CountryId</h5>
        <h5 id="countryId"></h5>
       </div>
  
</div>
    

<script src="main.js"></script> 
</body>
</html>
